<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="https://image.nongshim.com/non/pro/1706163026435.jpg" alt="product_img_1">
    </div>

    <div class="swiper-slide">
      <img src="https://image.nongshim.com/non/pro/434_kim1.jpg" alt="product_img_2">
    </div>

    <div class="swiper-slide">
      <img src="https://image.nongshim.com/non/pro/1702857898524.jpg" alt="product_img_3">
    </div>

    <div class="swiper-slide">
      <img src="https://image.nongshim.com/non/pro/434_m.jpg" alt="product_img_4">
    </div>

    <div class="swiper-slide">
      <img src="https://image.nongshim.com/non/pro/434_cc.jpg" alt="product_img_5">
    </div>
    
  </div>
  <!-- If we need pagination -->
  <!-- <div class="swiper-pagination"></div> -->

  <!-- If we need navigation buttons -->

  <div class="btn_wrap">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- If we need scrollbar -->
  <!-- <div class="swiper-scrollbar"></div> -->
</div>

<script src="js/main.js"></script>
  
</body>
</html>
