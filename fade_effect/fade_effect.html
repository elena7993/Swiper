<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Document</title>

<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

img{
  width: 100%;
  display: block;
}

.swiper{
  width: 350px;
  height: 400px;
  /* border: 1px solid lightblue; */
  margin: 0 auto;
}

.swiper-slide{
  width: 70%;
  height: 70%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.swiper-slide img{
  width: auto;
  max-width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>

</head>
<body>

  <div class="swiper">
 
    <div class="swiper-wrapper">
     
      <div class="swiper-slide">
        <img src="https://image.nongshim.com/non/pro/1706163026435.jpg" alt="product_img_1">
      </div>

      <div class="swiper-slide">
        <img src="https://image.nongshim.com/non/pro/434_kim1.jpg" alt="product_img_2">
      </div>

      <div class="swiper-slide">
        <img src="https://image.nongshim.com/non/pro/1702857898524.jpg" alt="product_img_3">
      </div>
    </div>

    <div class="swiper-pagination"></div>

  </div>

  <script src="js/main.js"></script>
  
</body>
</html>
